<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maintenance | Code Play</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container { max-width: 500px; }
        .logo { font-size: 32px; font-weight: bold; margin-bottom: 20px; color: #38bdf8; }
        .title { font-size: 26px; margin-bottom: 15px; }
        .message { font-size: 16px; color: #94a3b8; margin-bottom: 25px; }
        .status { font-size: 14px; color: #22c55e; }
        .spinner {
            margin: 25px auto;
            width: 40px; height: 40px;
            border: 4px solid #334155;
            border-top: 4px solid #38bdf8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .footer { margin-top: 30px; font-size: 13px; color: #64748b; }
    </style>
</head>
<body>
<div class="container">
    <div class="logo">Code Play</div>
    <div class="title">We'll be back soon</div>
    <div class="message">
        Our website is currently undergoing scheduled maintenance.<br>
        We're working hard to improve your experience.
    </div>
    <div class="spinner"></div>
    <div class="status">Maintenance in progress...</div>
    <div class="footer">Thank you for your patience.</div>
</div>
</body>
</html>
